<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Online Fizetés</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container" id="container">
        <h2>Online Fizetés</h2>
        <p>Töltsd ki az alábbi adatokat: </p>
        <form>
          <div class="row">
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Teljes név" name="name" id="name" >
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Ország" name="country" id="country">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Város" name="city" id="city">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Utca, házszám" name="street" id="street">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3">
              <input type="number" class="form-control" placeholder="Irányítószám" name="postalcode" id="postalcode">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Bankkártya szám" name="cardnumber" id="cardnumber">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Ellenőrző kód" name="cvc" id="cvc">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Bankártyára írt név" name="cardname" id="cardname">
            </div>
          </div>
        </form>
      </div>
     <br>

      <div class="container">
        <label id="result"></label>
        <button type="button" class="btn btn-primary" id="ellenorzes">Fizetés</button>
      </div>
      
      

    <script src="main.js"></script>
</body>
</html>
